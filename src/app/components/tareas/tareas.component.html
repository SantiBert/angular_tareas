<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]='nameTarea' (keyup.enter)="agregarTarea()" class="form-control"
                placeholder="Escribe una tarea">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length === 0" class="card p-2">
                <h5>No hay tareas para mostrar</h5>
            </div>
            <ul class="list-group">
                <li *ngFor='let tarea of listTareas; let i = index'
                    class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="updateTarea(i, tarea)">
                        <i [class.text.success]="tarea.state"
                            [ngClass]="tarea.state ? 'far fa-check-circle' : 'far fa-circle' "></i>
                    </span>
                    {{tarea.name}}
                    <span class="cursor text-danger" (click)="deleteTarea(i)">
                        <i class="fas fa-trash"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
